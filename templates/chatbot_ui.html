<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="../static/styles/css/ui.css" />
		<link rel="icon" type="image/png" href="../static/images/robot_temp.jpg" />
		<title>AKOBot - Train Travel Chatbot</title>
	</head>
	<body>
		<header>
			<img id="logo" alt="AKOBot logo" src="../static/images/akobot.png"/>
		</header>
		<main>
			<div class="chat-container">
				<div id="chat"></div>
			</div>
		</main>
		<footer>
			<form method="POST" id="message_form">
				<div class="form-group">
					<input type="text" class="left-box" id="user_input" name="user_input" placeholder="Start typing your message"/>
					<button type="submit" class="right-box send-message"></button>
				</div>
			</form>
		</footer>
	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
	<script src="../static/styles/javascript/scripts.js"></script>
</html>
